name: Build Docker release images

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          
      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          
      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
        
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: tag and push release image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
          IMAGE_TAG: DT_${{ steps.get-timestamp.outputs.timestamp }}           
        run: |
          docker build --push \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.event.release.tag_name }} \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 .
            
      - name: Clean up dangling images
        run: docker image prune -f -a
        
      - name: tag and push release image
        run: |
          docker build --push \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY/grampsweb:${{ github.event.release.tag_name }} \   
            --tag $ECR_REGISTRY/$ECR_REPOSITORY/grampsweb:latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 .
            
      - name: Clean up dangling images
        run: docker image prune -f -a
        
      - name: tag and push release nginx image
        run: |
          docker build --push \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY/grampsjs:${{ github.event.release.tag_name }} \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY/grampsjs:latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -f Dockerfile.nginx .    
